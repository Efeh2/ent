<!DOCTYPE html>
<head>
   <title>FORM</title>
</head>
<body style="background-image:linear-gradient(to right, rgba(76, 76, 240, 0.864) 30%, rgb(248, 68, 221) 70%) ; margin-top: 70px;
font-family: 'Times New Roman', Times, serif;">
    <div align="center">
        <form>
           <h2 style="text-decoration: underline; font-size: 30px;">SUBMIT FORM</h2>
           <p style="font-size: 20px;">Please kindly fill out your appropraite data;</p>
            <label style="color: black;"><b>LastName :</b></label><br>
            <input type="text" name="lname" placeholder="Enter Your Lastname" required style="width: 400px; height: 20px;
             cursor: pointer; border-radius: 6px; margin-bottom: 10px;">
            <br><br>

            <label style="color: black;"><b>OtherNames :</b></label><br>
            <input type="text" name="oname" placeholder="Enter Your OtherNames" required style="width: 400px; height: 20px;
            cursor: pointer; border-radius: 6px; margin-bottom: 10px;">
            <br><br>

            <label style="color: black;"><b>Email :</b></label><br>
            <input type="email" name="email" placeholder="Enter Email Address" required style="width: 400px; height: 20px;
            cursor: pointer; border-radius: 6px; margin-bottom: 10px;">
            <br><br>

            <label style="color: black;"><b>Age :</b></label><br>
            <input type="number" name="Age" min="16" placeholder="Enter Age" required style="width: 400px; height: 20px;
            cursor: pointer; border-radius: 6px; margin-bottom: 10px; ">
            <br><br>

            <label style="color: black;"><b>Sex :</b></label><br>
            <select name="gender" style="width: 400px; height: 20px;
            cursor: pointer; border-radius: 6px; margin-bottom: 10px;">
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
            </select>
            <br><br>

            <label style="color: black;"><b>Marital Status:</b></label><br>
            <select name="maritalstatus" required style="width: 400px; height: 20px;
            cursor: pointer; border-radius: 6px; margin-bottom: 10px;">
            <option>Single</option>
            <option>Married</option>
            <option>Divorced</option>
            </select>
            <br><br>

            <input type="submit" name="submit" value="Submit Data" style="width: 100px; height: 30px;
            cursor: pointer; border-radius: 6px; margin-bottom: 10px; color: white; background-color: rgba(0, 0, 0, 0.39);">
        </form>
    </div>
</body>
